<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monkeytype Simplificado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black; /* Fundo preto */
            color: yellow; /* Texto amarelo */
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        #text-container {
            position: relative;
            width: 80%;
            height: 100px;
            border: 2px solid yellow; /* Borda amarela */
            overflow: hidden;
        }
        #target-text {
            font-size: 24px;
            color: rgba(255, 255, 0, 0.5); /* Amarelo claro */
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        #text {
            width: 100%;
            height: 100%;
            border: none;
            padding: 10px;
            font-size: 24px;
            outline: none;
            position: relative;
            background: transparent;
            color: yellow; /* Texto amarelo para a entrada */
        }
        #stats {
            margin-top: 20px;
            font-size: 18px;
        }
        #timer {
            font-size: 24px;
            margin-top: 10px;
            color: red; /* Timer em vermelho */
        }
        #restart-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: yellow; /* Fundo do botão amarelo */
            color: black; /* Texto do botão preto */
            border: none; /* Sem borda */
            transition: background-color 0.3s; /* Efeito de transição */
        }
        #restart-button:hover {
            background-color: orange; /* Mudança de cor ao passar o mouse */
        }
    </style>
</head>
<body>

    <h1>Monkeytype Simplificado</h1>
    <div id="text-container">
        <div id="target-text">Digite aqui um texto de exemplo para praticar.</div>
        <div id="text" contenteditable="true"></div>
    </div>
    <div id="timer">30</div>
    <div id="stats">
        <p>Precisão: <span id="accuracy">100%</span></p>
        <p>Velocidade: <span id="wpm">0 WPM</span></p>
    </div>
    <button id="restart-button">Reiniciar</button>

    <script>
        const textDiv = document.getElementById('text');
        const accuracyDisplay = document.getElementById('accuracy');
        const wpmDisplay = document.getElementById('wpm');
        const targetTextElement = document.getElementById('target-text');
        const timerDisplay = document.getElementById('timer');
        const restartButton = document.getElementById('restart-button');

        const targetText = "Digite aqui um texto de exemplo para praticar."; // Texto alvo
        let startTime, wordCount = 0, correctCount = 0, timer;

        targetTextElement.innerText = targetText; // Atualiza o texto alvo

        function startTimer(duration) {
            let timeRemaining = duration;
            timerDisplay.innerText = timeRemaining;

            timer = setInterval(() => {
                timeRemaining--;
                timerDisplay.innerText = timeRemaining;

                if (timeRemaining <= 0) {
                    clearInterval(timer);
                    textDiv.contentEditable = false; // Desabilita digitação
                }
            }, 1000);
        }

        textDiv.addEventListener('focus', () => {
            if (!startTime) {
                startTime = new Date();
                startTimer(30); // Inicia o timer de 30 segundos
            }
        });

        textDiv.addEventListener('input', () => {
            if (!timer) return; // Não permite entrada se o timer não estiver ativo

            const inputText = textDiv.innerText.trim();
            const inputWords = inputText.split(/\s+/).filter(word => word.length > 0);
            wordCount = inputWords.length;

            // Verifica a precisão
            const targetWords = targetText.split(/\s+/);
            correctCount = inputWords.filter((word, index) => word === targetWords[index]).length;

            const elapsedTime = (new Date() - startTime) / 1000; // em segundos
            const minutes = elapsedTime / 60;
            const wpm = Math.round(wordCount / minutes);

            const accuracy = (correctCount / Math.max(wordCount, 1)) * 100;

            accuracyDisplay.innerText = accuracy.toFixed(2) + '%';
            wpmDisplay.innerText = wpm + ' WPM';
        });

        // Função para reiniciar
        function reset() {
            textDiv.innerText = '';
            startTime = null;
            wordCount = 0;
            correctCount = 0;
            accuracyDisplay.innerText = '100%';
            wpmDisplay.innerText = '0 WPM';
            timerDisplay.innerText = '30';
            clearInterval(timer);
            timer = null; // Reseta o timer
            textDiv.contentEditable = true; // Reabilita a digitação
        }

        // Evento do botão reiniciar
        restartButton.addEventListener('click', reset);

        // Resetar ao clicar fora
        document.addEventListener('click', (e) => {
            if (!textDiv.contains(e.target) && e.target !== restartButton) {
                reset();
            }
        });
    </script>

</body>
</html>
